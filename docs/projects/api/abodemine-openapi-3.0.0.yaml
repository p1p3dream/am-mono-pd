    RentEstimate:
      type: object
      description: Estimated rental value and related data based on market analysis
      properties:
        estimatedRentalValue:
          type: string
          description: Estimated rental value in USD
          example: "2508"
        estimatedMinRentalValue:
          type: string
          description: Minimum estimated rental value in USD
          example: "2020"
        estimatedMaxRentalValue:
          type: string
          description: Maximum estimated rental value in USD
          example: "3022"
        valuationDate:
          type: string
          format: date-time
          description: Date and time when the valuation was calculated
          example: "2025-03-24T00:00:00Z"      
    SaleEstimate:
      type: object
      description: Estimated property value and related data based on market analysis
      properties:
        fips:
          type: string
          description: Federal Information Processing Standards (FIPS) code for the county
          example: "41051"
        apn:
          type: string
          description: Assessor's Parcel Number (APN) for the property
          example: R306992
        situsFullStreetAddress:
          type: string
          description: Full street address of the property
          example: 4342 NE 36TH AVE
        situsHouseNbr:
          type: string
          description: House number component of the address
          example: "4342"
        situsDirectionLeft:
          type: string
          description: Street direction prefix (e.g., NE, SW)
          example: NE
        situsStreet:
          type: string
          description: Street name component of the address
          example: 36TH
        situsMode:
          type: string
          description: Street suffix (e.g., AVE, ST, BLVD)
          example: AVE
        situsCity:
          type: string
          description: City name
          example: PORTLAND
        situsState:
          type: string
          description: State code (two-letter)
          example: OR
        situsZip5:
          type: string
          description: 5-digit ZIP code
          example: "97211"
        situsZip4:
          type: string
          description: 4-digit ZIP code extension
          example: "8202"
        situsCarrierCode:
          type: string
          description: USPS carrier route code
          example: C016
        finalValue:
          type: string
          description: Final estimated property value in USD
          example: "570000"
        highValue:
          type: string
          description: Upper bound of estimated property value range in USD
          example: "603672.63"
        lowValue:
          type: string
          description: Lower bound of estimated property value range in USD
          example: "538536.0436"
        confidenceScore:
          type: integer
          format: int32
          description: Confidence score for the valuation (0-100)
          minimum: 0
          maximum: 100
          example: 86
        standardDeviation:
          type: integer
          format: int32
          description: Standard deviation percentage for the valuation
          example: 5
        valuationDate:
          type: string
          format: date-time
          description: Date and time when the valuation was calculated
          example: "2025-03-21T00:00:00Z"
        comps:
          type: array
          description: Array of unique identifiers for comparable properties used in the valuation
          items:
            type: string
            format: uuid
          example:
            - e61c0c77-d195-4e3e-9640-dfee7db9921b
            - 01cb4128-6f7d-4b2d-94a5-191797c07684
    Comp:
      type: object
      description: Comparable property with sale estimate information
      properties:
        aupid:
          type: string
          description: AbodeMine Data's unique parcel identifier for the comparable property
        saleEstimate:
          $ref: "#/components/schemas/SaleEstimate"
