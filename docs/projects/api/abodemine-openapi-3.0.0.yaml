          $ref: "#/components/schemas/Address"
        assessor:
          $ref: "#/components/schemas/Assessor"
        rentEstimate:
          $ref: "#/components/schemas/RentEstimate"  
        saleEstimate:
          $ref: "#/components/schemas/SaleEstimate"
        comps:
          type: array
          description: Comparable properties in the area with their sale estimates
          items:
            $ref: "#/components/schemas/Comp"
        listing:
          type: array
          description: MLS listing history for the property
          items:
            $ref: "#/components/schemas/Listing"
        recorder:
          type: array
          description: Property transaction and deed history
          items:
            $ref: "#/components/schemas/Recorder"
    Address:
